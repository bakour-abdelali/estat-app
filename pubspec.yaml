name: estat_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_downloader: ^1.11.8
  flutter_otp_text_field: ^1.1.3+2
  flutter_staggered_grid_view: ^0.7.0
  get: ^4.6.6
  http: ^1.2.2
  image_gallery_saver: ^2.0.3
  lottie: ^3.1.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/play/PlayfairDisplay-Bold.ttf
        - asset: assets/fonts/play/PlayfairDisplay-Regular.ttf
          weight: 700
